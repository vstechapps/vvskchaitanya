<div class="c p-3 shadow bg-card m-3" *ngIf="!hide">
    <div class="row">
        <div class="col text-center"> 
            <span class="q">{{g1[ind].q+(ind==g1.length-1?answer:'')}}</span>
        </div> 
    <div class="row">
        <div class="col text-center mt-3">
            <button class="btn btn-primary mx-2" (click)="yes()">YES</button>
            <button class="btn btn-secondary mx-2" (click)="no()">NO</button>
        </div>
    </div>
</div>
