<div class="row m-0 px-2 r text-center">
    <div class="col-12 text-center">
        Connect Now
    </div>
</div>
<div class="container">
    <div class="row mt-3">
        <div id="chat-container">
            <div id="chat-log"></div>
            <div id="user-input">
                <input type="text" id="input-field" [(ngModel)]="input" placeholder="Type your message...">
                <button id="send-button" onclick="send()">Send</button>
            </div>
        </div>
    </div>
</div>
