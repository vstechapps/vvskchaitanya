<div class="timeline-container">
	<div class="timeline-item" *ngFor="let item of experiences" [ngClass]="item.align">
		<div class="timeline-content shadow">
			<span class="date-badge mb-2"><i class="bi bi-calendar3 me-2"></i>{{item.dates}}</span>
			<h5>{{item.company}}</h5>
			<h6>{{item.role}}</h6>
			<p>{{item.desc}}</p>
		</div>
	</div>
</div>
