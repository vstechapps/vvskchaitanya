<div class="carousel-container text-center py-4 border-top border-bottom border-secondary border-opacity-10 mb-5">
  <div id="textCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <h5 class="fw-light fst-italic text-secondary">"Adapt - Reactive Programming"</h5>
      </div>
      <div class="carousel-item" *ngFor="let t of texts">
        <h5 class="fw-light fst-italic text-secondary">"{{t}}"</h5>
      </div>
    </div>
  </div>
</div>
