<div class="row m-0 px-2 r text-center">
    <div class="col-12 text-center">
        App Store
    </div>
</div>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4 col-sm-6 col-xs-12 m-0 p-2 h-100" *ngFor="let p of apps">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title fs-3 fw-bold pointer">{{p.name}}<i [routerLink]="p.route" class="material-icons align-middle mx-2 pointer float-end">open_in_new</i></h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{p.about}}</h6>
                    <p class="card-text">
                        {{p.text}}
                    </p>
                    <div style="text-align:center;" *ngIf="p.apps && p.apps.length>0">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" [attr.data-bs-interval]="[2250,2500,2750,3000][Math.floor(Math.random() * 4)]">
                            <div class="carousel-inner" >
                              <div class="carousel-item active">
                                <span style="font-weight: 700;">{{p.apps[0]}}</span>
                              </div>
                              <div class="carousel-item" *ngFor="let t of p.apps">
                                <span style="font-weight: 700;">{{t}}</span>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
