<div class="skills-grid container-fluid p-0">
  <!-- Frontend -->
  <div class="skill-category mb-4">
    <h6 class="category-title text-secondary mb-3 text-uppercase small fw-bold spacing-2">
      <i class="bi bi-window-sidebar me-2"></i> Frontend / UI
    </h6>
    <div class="skill-items-container">
      <div class="skill-item" *ngFor="let item of frontend">
        <img [src]="item.img" [alt]="item.name" class="skill-icon">
        <span class="skill-name">{{item.name}}</span>
      </div>
    </div>
  </div>

  <!-- Backend -->
  <div class="skill-category mb-4">
    <h6 class="category-title text-secondary mb-3 text-uppercase small fw-bold spacing-2">
      <i class="bi bi-server me-2"></i> Backend / API
    </h6>
    <div class="skill-items-container">
      <div class="skill-item" *ngFor="let item of backend">
        <img [src]="item.img" [alt]="item.name" class="skill-icon">
        <span class="skill-name">{{item.name}}</span>
      </div>
    </div>
  </div>

  <!-- DevOps -->
  <div class="skill-category">
    <h6 class="category-title text-secondary mb-3 text-uppercase small fw-bold spacing-2">
      <i class="bi bi-gear-wide-connected me-2"></i> DevOps & Cloud
    </h6>
    <div class="skill-items-container">
      <div class="skill-item" *ngFor="let item of devops">
        <img [src]="item.img" [alt]="item.name" class="skill-icon">
        <span class="skill-name">{{item.name}}</span>
      </div>
    </div>
  </div>
</div>
