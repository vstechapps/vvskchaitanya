<div class="row g-4 mb-4">
    <div class="col-md-4" *ngFor="let item of items">
        <div class="philosophy-card text-center p-4">
            <div class="icon-box mb-3 mx-auto">
                <span class="display-4 fw-bold text-accent">{{item.prefix}}</span>
                <span class="display-4 fw-bold">{{item.title}}</span>
            </div>
            <p class="text-secondary small">{{item.desc}}</p>
        </div>
    </div>
</div>

<div class="cta-section text-center p-5 rounded-3 mb-4">
    <h3 class="fw-bold mb-3">Ready to build something amazing?</h3>
    <h5 class="fw-bold mb-3">Join Fullstack Accelerator Program</h5>
    <button class="btn waves-effect waves-light px-5 py-3 rounded-pill fw-bold"
        onclick="window.location.href='https://fullstack.vvsk.in'">
        JOIN NOW <i class="bi bi-arrow-right ms-2"></i>
    </button>
</div>
